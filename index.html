<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,200&display=swap" rel="stylesheet">
   
    <title>Document</title>
</head>
<body>
    <header>
        <img class="logo" src="/Pictures/logo.png" alt="alura_logo">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Write here"></textarea>
            <div>
                <h6 class="information">Only lowercase letters and no accents</h6>
            </div>
            <div class="buttons">
                <button class="btn-encrypt" onclick="btnEncrypt()">Encrypt</button>
                <button class="btn-decrypt" onclick="btnDecrypt()">Decrypt</button>
            </div>
        </section>
        <section>
            <textarea class="messages" cols="20" rows="10"></textarea>
            <div>
                <button class="copied" onclick="copied()">Copy</button>
            </div>
        </section>
    </main>
    <script src="script.js"> </script>
</body>
</html>
